{% extends 'home.html' %}

{% block title %}Users list{% endblock %}

{% block content %}
<h2>Users list</h2>


<ul>
    {% for myuser in all_myusers %}
        <a href="{{ myuser.id }}/">{{ myuser.first_name }} {{ myuser.last_name }}</a><br>
        <img src="{{ myuser.profile_picture.url }}" height="150" width="150"><br>
        
        <br>
    {% endfor %}
</ul>
{% endblock %}
