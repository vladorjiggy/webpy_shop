{% extends 'home.html' %}
{% load static %}

{% block title %}Payment{% endblock %}

{% block content %}

    {% if paid %}
        <div class="add_product_wrapper">
            <div class="add_product">
                <div>
                    <p style="text-align: center;">Transaktion abgeschlossen</p>
                    
                    <hr>
                    
                </div>
                
            </div>
        </div>
    {% elif shopping_cart_is_empty %}
        

        <div class="add_product_wrapper">
            <div class="add_product">
                <div>
                    <p style="text-align: center;">Einkaufswagen leer</p>
                    
                    <hr>
                    
                </div>
                
            </div>
        </div>
    {% else %}

    <div class="add_product_wrapper">
        <div class="add_product">
            <div>
                <h2>Checkout</h2>
                <hr>
                <form method="POST">
                    {% csrf_token %}
                    {{ payment_form.as_p }}
                    <input type="hidden" id="shopping_cart_id" name="shopping_cart_id" value="{{ shopping_cart.id }}">
                    <button type="submit" class="btn btn-success btn-block">Bezahlen</button>
                </form>
            </div>
            
        </div>
    </div>
        
    {% endif %}
{% endblock %}
