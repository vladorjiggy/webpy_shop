{% extends 'home.html' %}
{% load static %}

{% block title %}Reviews list{% endblock %}

{% block content %}
    <h2 id="reviews">Reviews</h2>
    <ul>
    {% for review in all_the_Reviews %}
       <li>
        <a href="{% url 'review_detail' review.id %}"><b>{{ review.title }}</b></a><br>
        <p>{{ review.text }}</p>
           <br>
        <br>
        <p>{{ review.rating }} Sterne</p>
        {{ form.as_p }}

        </li>
    {% endfor %}
    </ul>
{% endblock %}
