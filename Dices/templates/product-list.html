{% extends 'home.html' %}
{% load static %}


{% block title %}Products list{% endblock %}

{% block content %}
<h2>Products list</h2>
<ul>
    {% for product in all_products %}
    <li>
        <a href="{{ product.id }}/">{{product.name}}</a><br>
    </li>
       
        
    {% endfor %}
</ul>

<a href={% url 'product-create' %}>Add a new Product</a><br>
<a href={% url 'product-search' %}>Search the books</a>
{% endblock %}
